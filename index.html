<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Hotel</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Rooms</a></li>
        <li><a href="#">Booking</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="booking-form">
      <h2>Book a Room</h2>
      <form action="#">
        <label for="check-in">Check-In Date:</label>
        <input type="date" id="check-in" name="check-in">
        
        <label for="check-out">Check-Out Date:</label>
        <input type="date" id="check-out" name="check-out">
        
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type">
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="5">
        
        <button type="submit">Book Now</button>
      </form>
    </section>

    <section class="rooms">
      <h2>Our Rooms</h2>
      <div class="room">
        <h3>Single Room</h3>
        <p>A cozy room for one person.</p>
        <button>Check Availability</button>
      </div>
      <div class="room">
        <h3>Double Room</h3>
        <p>A comfortable room for two people.</p>
        <button>Check Availability</button>
      </div>
      <div class="room">
        <h3>Suite</h3>
        <p>A luxurious room with a living area.</p>
        <button>Check Availability</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Our Hotel. All rights reserved.</p>
  </footer>
</body>
</html>
